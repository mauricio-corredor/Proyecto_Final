<app-album-create *ngIf="openForm" [openForm]="openForm" (cancelForm)="hideForm($event)"></app-album-create>

<div class="container-fluid" *ngIf="!openForm">
  <div class="d-flex justify-content-end mt-3" *ngIf="filteredAlbums.length">
    <button class="btn btn-standard btn-sm" type="button" (click)="showForm()" i18n>+ Crear Bodega</button>
  </div>

  <div class="row">
    <div class="filters col-md-3">
      <h1 class="mb-4" i18n>Bodegas</h1>
      <h2 i18n>Filter by:</h2>
      <div>
        <label for="artist-filter" class="d-block mt-3 mb-1" i18n>Artist</label>
        <select id="artist-filter" class="form-select form-select-sm bg-light" [(ngModel)]="artistFilter">
          <option selected></option>
          <option *ngFor="let a of artists">{{a}}</option>
        </select>
      </div>
      <div>
        <label for="genre-filter" class="d-block mt-3 mb-1" i18n>Genre</label>
        <select id="genre-filter" class="form-select form-select-sm bg-light" [(ngModel)]="genreFilter">
          <option selected></option>
          <option *ngFor="let g of genres">{{g}}</option>
        </select>
      </div>
      <div>
        <label for="label-filter" class="d-block mt-3 mb-1" i18n>Record label</label>
        <select id="label-filter" class="form-select form-select-sm bg-light" [(ngModel)]="labelFilter">
          <option selected></option>
          <option *ngFor="let l of labels" [value]='l'>{{l}}</option>
        </select>
      </div>
    </div>
    <div class="albums-list col-md">
      <div class="row filtered-albums" *ngIf="filteredAlbums.length">
        <div class="col-sm-6 col-xl-4" *ngFor="let album of filteredAlbums">
            <div class="album-wrapper cursor-pointer text-center mt-5" (click)="onSelected(album.id)">
              <img [src]='album.cover' [alt]='album.name'>
          </div>
          <p class="pt-2 text-center cursor-pointer"(click)="onSelected(album.id)">{{album.name}}</p>
        </div>
      </div>
      <div class="row no-albums" *ngIf="!filteredAlbums.length">
        <div class="col-10 mx-auto d-block mt-5">
          <div class="card text-center" style="height: 30rem;">
            <h5 class="card-header" i18n>0 results</h5>
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
              <h5 class="card-title" i18n>No hay ninguna bodega</h5>
              <p class="card-text" i18n>Click the Add Album button to contribute to the catalog.</p>
              <button class="btn btn-standard btn-sm" type="button" (click)="showForm()" i18n>+ Add album</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
