<app-menu></app-menu>

<div class="container d-flex justify-content-center">
  <div class="card">
    <div class="card-header">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" routerLink="/login"><i class="fas fa-sign-in-alt"></i> {{'Login' | translate}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" routerLink="/registro"><i class="fas fa-user-plus"></i> {{'Create account' | translate}}</a>
        </li>
      </ul>
    </div>
  <div class="card-body">
    <form  #f="ngForm" novalidate (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="nombre">{{'Name' | translate}}</label>
        <input type="text" class="form-control" name="nombre" id="nombre" autocomplete="off" [(ngModel)]="nombre">
      </div>
      <div class="form-group">
        <label for="nombreUsuario">{{'User name' | translate}}</label>
        <input type="text" class="form-control" name="nombreUsuario" id="nombreUsuario" autocomplete="off" required [(ngModel)]="nombreUsuario">
      </div>
      <div class="form-group">
        <label for="password">{{'Password' | translate}}</label>
        <input type="password" class="form-control" name="password" id="password" required [(ngModel)]="password">
      </div>
      <div class="form-group">
        <button class="btn btn-outline-success btn-block" type="submit" [disabled]="!f.valid">
          <i class="fas fa-user-plus"></i>{{'Create account' | translate}}
        </button>
      </div>

    </form>
  </div>
  </div>
</div>
